<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="../../template.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="SlideShow">
      <link rel="stylesheet" href="./slideshow.css" />
      <div class="slide-show">
        <div class="preview">
          <h1>Slideshow</h1>
        </div>
      </div>
    </template>
    <div class="preload" style="display: none">
      <img src="https://placehold.co/800x600" />
      <img src="https://picsum.photos/800/600" />
      <img src="https://loremflickr.com/800/600" />
      <img src="https://placekitten.com/800/600" />
      <img src="https://loremflickr.com/800/600" />
      <img src="https://picsum.photos/1024/800" />
      <img src="https://placehold.co/1024x800" />
      <img src="https://placekitten.com/1024/800" />
      <img src="https://loremflickr.com/1200/1024" />
      <img src="https://picsum.photos/1200/1024" />
    </div>

    <script src="./index.js"></script>
    <script>
      const app = document.getElementById("app");
      const slideshow = new SlideShow();
      slideshow.mount(app);
    </script>

    <p>Lorem ipsum...</p>
  </body>
</html>
